<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourTaskManager</title>
   <!-- Add a favicon (logo) to the tab -->
    <link rel="icon" href="./icons8-create-16.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <!-- toolbool  -->
    <div class="toolbox-cont">
        <div class="priority-color-cont">
            <div class="color lightpink"></div>
            <div class="color lightblue"></div>
            <div class="color lightgreen"></div>
            <div class="color black"></div>
            
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
   </header>

   <!-- Modal -->
    <div class="main-cont">
     </div>
   
    <div class="modal-cont">
        <textarea spellcheck="false" class="textarea-cont" placeholder="Enter your ticket task.."></textarea>
        
        <div class="priority-colors-cont">
            <div class="lightpink priority-color"></div>
            <div class="lightblue priority-color"></div>
            <div class="lightgreen priority-color"></div>
            <div class="black priority-color border"></div>
        </div>
    </div>
    

    <script defer src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>

     
</body>
</html>
